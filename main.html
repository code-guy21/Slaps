      crossorigin="anonymous"
    />

    <link
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
      rel="stylesheet"

  <body>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="lightMode" checked /> Light

          <label class="btn btn-secondary">
            <input type="radio" name="options" id="darkMode" /> Dark

    <!--Main-->

      <div id="lyrics" class="box b"></div>

      <div id="events" class="box c">

      </div>

      <div class="box d">
